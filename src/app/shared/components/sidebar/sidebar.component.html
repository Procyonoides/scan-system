<aside class="main-sidebar sidebar-dark-primary">
  <!-- Brand Logo -->
  <a href="/" class="brand-link">
    <img src="assets/dist/img/logo_hsk2.jpg" alt="HSK" class="brand-image img-circle">
    <span class="brand-text font-weight-bold">
      <span class="hsk-text">HSK</span><span class="pro-text">PRO</span>
    </span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- User Panel -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/dist/img/icon.png" class="img-circle" alt="User">
      </div>
      <div class="info">
        <p class="d-block mb-1">{{ (authService.currentUser())?.username }}</p>
        <span class="online-indicator">
          <i class="fas fa-circle text-success"></i> Online
        </span>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column">
        <li class="nav-header">MENU</li>

        <ng-container *ngFor="let item of menuItems">
          <!-- Direct Route Item -->
          <li class="nav-item" *ngIf="!item.children && hasPermission(item.roles)">
            <a [routerLink]="item.route" 
               routerLinkActive="active"
               class="nav-link">
              <i [class]="item.icon + ' nav-icon'"></i>
              <p>{{ item.label }}</p>
            </a>
          </li>

          <!-- Parent with Children -->
          <li class="nav-item" *ngIf="item.children && hasPermission(item.roles)">
            <a (click)="toggleMenu(sanitizeLabel(item.label))" class="nav-link">
              <i [class]="item.icon + ' nav-icon'"></i>
              <p>
                {{ item.label }}
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>

            <!-- Submenu -->
            <ul class="nav nav-treeview" 
                *ngIf="isMenuExpanded(sanitizeLabel(item.label))">
              <li class="nav-item" *ngFor="let child of item.children">
                <a [routerLink]="child.route"
                   routerLinkActive="active"
                   class="nav-link">
                  <i [class]="child.icon + ' nav-icon'"></i>
                  <p>{{ child.label }}</p>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</aside>
