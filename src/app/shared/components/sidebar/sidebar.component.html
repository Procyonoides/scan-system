<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="assets/dist/img/logo_hsk2.jpg" 
         alt="HSK Logo" class="brand-image img-circle elevation-3">
    <span class="brand-text font-weight-light">HSK <strong>PRO</strong></span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/dist/img/icon.png" 
             class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <p class="d-block">{{ (authService.currentUser())?.username }}</p>
        <a href="#" class="d-block">
          <i class="fas fa-circle text-success"></i> Online
        </a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" 
          data-widget="treeview" role="menu" data-accordion="false">
        
        <li class="nav-header">MENU</li>

        <ng-container *ngFor="let item of menuItems">
          <li class="nav-item" *ngIf="hasPermission(item.roles)">
            <!-- Direct route -->
            <a *ngIf="item.route && !item.children" 
               [routerLink]="item.route"
               [routerLinkActive]="'active'"
               class="nav-link">
              <i [class]="item.icon"></i>
              <p>{{ item.label }}</p>
            </a>

            <!-- Parent with children -->
            <a *ngIf="item.children" 
               href="#" class="nav-link" data-toggle="collapse" 
               [attr.data-target]="'#' + sanitizeLabel(item.label)">
              <i [class]="item.icon"></i>
              <p>
                {{ item.label }}
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>

            <!-- Submenu -->
            <ul *ngIf="item.children" 
                [id]="sanitizeLabel(item.label)"
                class="nav nav-treeview collapse">
              <li class="nav-item" *ngFor="let child of item.children">
                <a [routerLink]="child.route"
                   [routerLinkActive]="'active'"
                   class="nav-link">
                  <i [class]="child.icon"></i>
                  <p>{{ child.label }}</p>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>

      </ul>
    </nav>
  </div>
</aside>
