<nav class="main-header">
  <!-- Left Section -->
  <div class="navbar-left">
    <button class="toggle-sidebar-btn" (click)="toggleSidebar()" title="Toggle Menu">
      <i class="fas fa-bars"></i>
    </button>
    <span class="logo-text">HSK PRO</span>
  </div>

  <!-- Right Section -->
  <div class="navbar-right">
    <!-- Date Info -->
    <div class="nav-info-item date-info">
      <i class="fas fa-calendar-alt"></i>
      <span class="info-text">{{ currentDate }}</span>
    </div>

    <!-- Time Info -->
    <div class="nav-info-item time-info">
      <i class="fas fa-clock"></i>
      <span class="info-text">{{ currentTime }}</span>
    </div>

    <!-- User Menu -->
    <div class="nav-user-menu">
      <button class="user-btn" (click)="toggleDropdown()">
        <i class="fas fa-user-circle user-icon"></i>
        <i class="fas fa-chevron-down"></i>
      </button>

      <!-- User Dropdown Menu -->
      <div class="user-dropdown" [ngClass]="{'active': showDropdown}">
        <div class="dropdown-header">
          <i class="fas fa-user-circle header-icon"></i>
          <div class="header-info">
            <p class="user-name">{{ (authService.currentUser())?.username }}</p>
            <p class="user-role">{{ (authService.currentUser())?.position }}</p>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="goToProfile()">
          <i class="fas fa-user-circle"></i>
          <span>My Profile</span>
        </a>
        <a class="dropdown-item" (click)="goToSettings()">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item logout" (click)="onLogoutClick($event)">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </div>
</nav>
