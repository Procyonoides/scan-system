<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="navbar-container">
    <!-- Hamburger Toggle (Left) -->
    <button class="navbar-toggle" (click)="toggleSidebar()" type="button" title="Toggle Sidebar">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Brand -->
    <span class="navbar-brand">
      <i class="fas fa-industry"></i> HSK PRO
    </span>

    <!-- Info & User (Right) -->
    <div class="navbar-info">
      <!-- Date -->
      <div class="info-item date-item">
        <i class="fas fa-calendar-alt"></i>
        <span>{{ currentDate }}</span>
      </div>

      <!-- Time -->
      <div class="info-item time-item">
        <i class="fas fa-clock"></i>
        <span>{{ currentTime }}</span>
      </div>

      <!-- User Dropdown -->
      <div class="dropdown-wrapper">
        <button class="user-btn" (click)="toggleDropdown()" type="button">
          <i class="fas fa-user-circle"></i>
          <i class="fas fa-chevron-down"></i>
        </button>

        <!-- Dropdown Menu -->
        <div class="navbar-dropdown" [class.show]="showDropdown">
          <div class="dropdown-header">
            <i class="fas fa-user-circle"></i>
            <div>
              <p class="user-name">{{ (authService.currentUser())?.username }}</p>
              <p class="user-role">{{ (authService.currentUser())?.position }}</p>
            </div>
          </div>
          <hr class="dropdown-divider" />
          <a class="dropdown-item" (click)="goToProfile()">
            <i class="fas fa-user"></i> My Profile
          </a>
          <a class="dropdown-item" (click)="goToSettings()">
            <i class="fas fa-cog"></i> Settings
          </a>
          <hr class="dropdown-divider" />
          <a class="dropdown-item logout" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
