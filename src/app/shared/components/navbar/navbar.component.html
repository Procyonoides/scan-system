<nav class="main-header navbar navbar-expand navbar-white navbar-light border-bottom">
  <!-- Left -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" (click)="toggleSidebar()" role="button">
        <i class="fas fa-bars"></i>
      </a>
    </li>
  </ul>

  <!-- Right -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown mr-3">
      <a class="nav-link dropdown-toggle" role="button">
        <i class="far fa-calendar"></i>
        <span class="ml-2">{{ currentDate }}</span>
      </a>
    </li>

    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" (click)="toggleDropdown()" role="button">
        <i class="far fa-clock"></i>
        <span class="ml-2">{{ currentTime }}</span>
      </a>
    </li>

    <li class="nav-item dropdown user-menu ml-3">
      <a class="nav-link dropdown-toggle d-flex align-items-center" 
         (click)="toggleDropdown()" role="button">
        <img src="assets/dist/img/icon.png" class="user-image img-circle" alt="User">
        <span class="ml-2">{{ (authService.currentUser())?.username }}</span>
      </a>

      <div class="dropdown-menu dropdown-menu-right" [ngClass]="{'show': showDropdown}">
        <span class="dropdown-header">User Menu</span>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="closeDropdown()" href="#">
          <i class="fas fa-user mr-2"></i> Profile
        </a>
        <a class="dropdown-item" (click)="closeDropdown()" href="#">
          <i class="fas fa-cog mr-2"></i> Settings
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item cursor-pointer" (click)="logout()">
          <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
        </a>
      </div>
    </li>
  </ul>
</nav>
