<div class="container-fluid">
  <h3 class="mb-4">Scan Receiving</h3>

  <div class="card mb-4">
    <div class="card-body bg-success text-white">
      <form [formGroup]="scanForm" (ngSubmit)="onScan()">
        <div class="row">
          <div class="col-md-8">
            <label class="form-label">Barcode</label>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              formControlName="original_barcode"
              placeholder="Scan barcode"
              autofocus>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-light w-100">
              <i class="bi bi-search"></i> Scan
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="successMessage" class="alert alert-success alert-dismissible">
    {{ successMessage }}
    <button type="button" class="btn-close" (click)="successMessage = ''"></button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible">
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0">
        <thead class="bg-success text-white">
          <tr>
            <th>DATE/TIME</th>
            <th>BARCODE</th>
            <th>MODEL</th>
            <th>QUANTITY</th>
            <th>USERNAME</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of receivingList; let i = index">
            <td>{{ item.scan_date | date:'short' }}</td>
            <td>{{ item.original_barcode }}</td>
            <td>{{ item.model }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.username }}</td>
          </tr>
          <tr *ngIf="receivingList.length === 0">
            <td colspan="5" class="text-center text-muted">No data available</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
