<div class="container-fluid">
    <h3 class="mb-4">Stock Management</h3>
    
    <div class="card mb-4">
    <div class="card-body">
        <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search by barcode, model, or brand...">
        </div>
        <div class="col-md-3">
            <select class="form-select">
            <option value="">All Status</option>
            <option value="AVAILABLE">Available</option>
            <option value="LOW_STOCK">Low Stock</option>
            <option value="OUT_OF_STOCK">Out of Stock</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100">
            <i class="bi bi-search"></i> Search
            </button>
        </div>
        </div>
    </div>
    </div>
    
    <div class="card">
    <div class="card-header">
        <h6 class="mb-0">Stock List</h6>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
        <thead class="bg-primary text-white">
            <tr>
            <th>Stock ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of stockList">
            <td>{{ item.stock_id }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.model }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <span class="badge" 
                    [ngClass]="{
                        'bg-success': item.quantity > 100,
                        'bg-warning': item.quantity > 0 && item.quantity <= 100,
                        'bg-danger': item.quantity === 0
                    }">
                {{ item.quantity > 100 ? 'Available' : item.quantity > 0 ? 'Low Stock' : 'Out of Stock' }}
                </span>
            </td>
            </tr>
            <tr *ngIf="stockList.length === 0">
            <td colspan="7" class="text-center text-muted">No stock data available</td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
</div>
